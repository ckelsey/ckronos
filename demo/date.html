<div ng-controller="AppCtlr as app">
	<div id="demo-date-picker-toggler" class="date-button ng-scope" style="width: 210px;">
		<input type="hidden" ckronos-date overlay="demo-date-picker" toggler="demo-date-picker-toggler" ng-model="app.now">
		<span ng-bind="app.CKronos.displayDate(app.now, '$mon$ $d$, $yyyy$') + ' - ' + app.CKronos.displayTime(app.now, '$hh$:$mm$ $ampm$')" class="ng-binding"></span>
		<i class="fa fa-calendar"></i>
	</div>
</div>
